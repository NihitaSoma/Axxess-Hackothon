    <head>
        <meta charset="UTF-8">

        <title>Dropdown Selection</title>
    </head>

    <body>
        <h2>Select an Image:</h2>
        <select id="file" onchange="showSelectedValue()">
            <option value="No skin conditions detected">image 1</option>
            <option value="Lichen planus and related diseases">image 2</option>
            <option value="Melanoma skin cancer mole">image 3</option>
            <option value="Lupus and other connective tissue diseases">image 4</option>
            <option value="Infestation and bite disease">image 5</option>
        </select>

        <div id="output"></div>

        <script>
            function showSelectedValue() {
                // Get a reference to the dropdown element
                var dropdown = document.getElementById('file');

                // Get the selected option
                var selectedOption = dropdown.value;

                // Get a reference to the output div
                var outputDiv = document.getElementById('output');

                // Update the content of the output div
                outputDiv.textContent = 'You selected: ' + selectedOption;
                if (selectedOption == "No skin conditions detected")
                    outputDiv.text = "Your skin is perfectly healthy!"

            }
        </script>
