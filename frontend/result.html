      <div id="display" style="background-color: #FFE7D6; padding: 20px;"></div>

      <script>
        // Function to get query parameters from URL
        function getQueryParams() {
          const queryParams = new URLSearchParams(window.location.search);
          return queryParams.get('conditions');
        }
    
        // Function to display skin condition on the page
        function displaySkinCondition() {
          const skinCondition = getQueryParams();
          const displayDiv = document.getElementById('display');
          if (skinCondition) {
            displayDiv.innerHTML = `<h2>Your Skin Condition:</h2><p>${skinCondition}</p>`;
          } else {
            displayDiv.innerHTML = "<p>No skin conditions match your symptoms</p>";
          }
        }
    
        // Call the function when the page loads
        window.onload = displaySkinCondition;
    </script>
