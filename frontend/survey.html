      <div class="homeTitle">
        <h1 id="homeName"> DermaFind</h1>
        <div id="caption">
            <p>
                Discover your skin's secrets by taking the quiz below! </p>
            <br>

            <div class="container">
                <h2>DermaFind Skin Concern Quiz</h2>
                <!-- Question 1: Chronic Itching-->
                <form id="skinQuiz">
                    <div class="question">
                        <p>Do you experience chronic itching?</p>
                        <label>
                            <input type="radio" name="chronic_itching" value="yes"> Yes
                        </label>
                        <label>
                            <input type="radio" name="chronic_itching" value="no"> No
                        </label>
                    </div>
                    <hr>
                    <!-- Question 2: Redness and inflammation -->
                    <div class="question">
                        <p>Do you have redness and inflammation on your skin?</p>
                        <label>
                            <input type="radio" name="redness_inflammation" value="yes"> Yes
                        </label>
                        <label>
                            <input type="radio" name="redness_inflammation" value="no"> No
                        </label>
                    </div>
                    <hr>
                    <!-- Question 3: Dry, scaly patches -->
                    <div>
                        <label>Do you have dry, scaly patches?</label><br>
                        <input type="radio" id="dryScalyPatchesYes" name="dry_scaly_patches" value="yes">
                        <label for="dryScalyPatchesYes">Yes</label><br>
                        <input type="radio" id="dryScalyPatchesNo" name="dry_scaly_patches" value="no">
                        <label for="dryScalyPatchesNo">No</label><br>
                    </div>
                    <hr>
                    <!-- Question 4: Family history of eczema or other allergic conditions -->
                    <div>
                        <label>Do you have a family history of eczema or other allergic conditions?</label><br>
                        <input type="radio" id="familyHistoryYes" name="family_history" value="yes">
                        <label for="familyHistoryYes">Yes</label><br>
                        <input type="radio" id="familyHistoryNo" name="family_history" value="no">
                        <label for="familyHistoryNo">No</label><br>
                    </div>
                    <hr>
                    <!-- Question 5: Flare-ups triggered by certain irritants or allergens -->
                    <div>
                        <label>Are flare-ups triggered by certain irritants or allergens?</label><br>
                        <input type="radio" id="flareUpsYes" name="flare_ups" value="yes">
                        <label for="flareUpsYes">Yes</label><br>
                        <input type="radio" id="flareUpsNo" name="flare_ups" value="no">
                        <label for="flareUpsNo">No</label><br>
                    </div>
                    <hr>
                    <!-- Question 6: Thick, red patches covered with silvery scales -->
                    <div>
                        <label>Do you have thick, red patches covered with silvery scales?</label><br>
                        <input type="radio" id="thickRedPatchesYes" name="thick_red_patches" value="yes">
                        <label for="thickRedPatchesYes">Yes</label><br>
                        <input type="radio" id="thickRedPatchesNo" name="thick_red_patches" value="no">
                        <label for="thickRedPatchesNo">No</label><br>
                    </div>
                    <hr>
                    <!-- Question 7: Itching, burning, or soreness -->
                    <div>
                        <label>Do you experience itching, burning, or soreness?</label><br>
                        <input type="radio" id="itchingBurningSorenessYes" name="itching_burning_soreness" value="yes">
                        <label for="itchingBurningSorenessYes">Yes</label><br>
                        <input type="radio" id="itchingBurningSorenessNo" name="itching_burning_soreness" value="no">
                        <label for="itchingBurningSorenessNo">No</label><br>
                    </div>
                    <hr>
                    <!-- Question 8: Nail changes (pitting, thickening, discoloration) -->

                        <label>Do you have nail changes such as pitting, thickening, or discoloration?</label><br>
                        <input type="radio" id="nailChangesYes" name="nail_changes" value="yes">
                        <label for="nailChangesYes">Yes</label><br>
                        <input type="radio" id="nailChangesNo" name="nail_changes" value="no">
                        <label for="nailChangesNo">No</label><br>
                    </div>
                    <hr>
                    <!-- Question 9: Joint pain or swelling (psoriatic arthritis) -->

                        <label for="jointPainSwellingNo">No</label><br>
                    </div>
                    <hr>
                    <!-- Question 10: Triggers such as stress, infections, or certain medications -->

                        <label>Are there triggers such as stress, infections, or certain medications?</label><br>
                        <input type="radio" id="triggersYes" name="triggers" value="yes">

<script>


    const conditions = [
        {
            conditionName: "Acne",
            criteria: {
                blackheads_whiteheads_pimples: "yes",
                inflammation_redness: "yes",
                oily_skin: "yes",
                breakouts_areas: "yes"
            }
        },
        {
            conditionName: "Eczema (Atopic Dermatitis)",
            criteria: {
                chronic_itching: "yes",
                redness_inflammation: "yes",
                dry_scaly_patches: "yes",
                family_history: "yes",
                flare_ups: "yes"
            }
        },
        {
            conditionName: "Psoriasis",
            criteria: {
                thick_red_patches: "yes",
                itching_burning_soreness: "yes",
                nail_changes: "yes",
                joint_pain_swelling: "yes",
                triggers: "yes"
            }
        },
        {
            conditionName: "Rosacea",
            criteria: {
                redness_inflammation: "yes",
                visible_blood_vessels: "yes",
                acne_like_bumps: "yes",
                eye_irritation: "yes",
                triggers: "yes"
            }
        },
        {
            conditionName: "Skin Cancer",
            criteria: {
                new_or_changing_mole: "yes",
                irregular_borders: "yes",
                bleeding_itching_crusting: "yes",
                sun_exposure_history: "yes",
                family_history: "yes"
            }
        },
        {
            conditionName: "Dermatitis",
            criteria: {
                rash_or_irritation: "yes",
                redness_itching_burning: "yes",
                blisters_oozing: "yes",
                common_triggers: "yes"
            }
        },
        {
            conditionName: "Hives (Urticaria)",
            criteria: {
                raised_itchy_welts: "yes",
                sudden_appearance_disappearance: "yes",
                triggers: "yes",
                accompanied_by_swelling: "yes"
            }
        },
        {
            conditionName: "Vitiligo",
            criteria: {
                loss_of_skin_color: "yes",
                symmetrical_distribution: "yes",
                sharp_borders: "yes",
                family_history_autoimmune_diseases: "yes"
            }
        },
        {
            conditionName: "Shingles (Herpes Zoster)",
            criteria: {
                painful_blisters: "yes",
                rash_on_one_side: "yes",
                itching_burning: "yes",
                flu_like_symptoms: "yes",
                previous_history_of_chickenpox: "yes"
            }
        },
        {
            conditionName: "Warts",
            criteria: {
                small_flesh_colored_bumps: "yes",
                itching_tenderness: "yes",
                common_in_children_adults_immunocompromised: "yes",
                spread_through_direct_contact_contaminated_objects: "yes"
            }
        }


    ];


    const mappedQuestions = {
        chronic_itching: null,
        redness_inflammation: null,
        dry_scaly_patches: null,
        family_history: null,
        flare_ups: null,
        thick_red_patches: null,
        itching_burning_soreness: null,
        nail_changes: null,
        joint_pain_swelling: null,
        triggers: null,
        blackheads_whiteheads_pimples: null,
        oily_skin: null,
        breakouts_areas: null
    }



    function determineSkinCondition(userResponses) {

        let matchedConditions = [];

        // Iterate over each condition
        conditions.forEach(condition => {
            let allCriteriaMatched = true;

            // Check if all criteria for the condition are met
            console.log(condition.criteria)
            console.log(userResponses)
            for (let i = 0; i < userResponses.length; i++) {
                const keys = Object.keys(mappedQuestions)
                mappedQuestions[keys[i]] = userResponses[i]
            }

            console.log(mappedQuestions);
            for (const [question, expectedAnswer] of Object.entries(condition.criteria)) {
                if (mappedQuestions[question] !== expectedAnswer) { // Corrected condition
                    allCriteriaMatched = false;
                    break;
                }
            }

            // If all criteria are met, add the condition to matchedConditions array
            if (allCriteriaMatched) {
                matchedConditions.push(condition.conditionName);
            }
        });

        return matchedConditions.length > 0 ? matchedConditions : ["No skin conditions match your symptoms"];
    }

    function submitSurvey() {
        // Get user responses from the form
        const userResponses = [];
        const form = document.getElementById('skinQuiz');
        const inputs = form.querySelectorAll('input[type="radio"]:checked');
        inputs.forEach(input => userResponses.push(input.value)); // Collect the value attribute

        // Determine skin conditions based on user responses
        const skinConditions = determineSkinCondition(userResponses);

        
        // Construct the URL with query parameters
        const queryParams = new URLSearchParams();
        queryParams.append('conditions', skinConditions.join(',')); // Convert array to comma-separated string
        
        // Redirect the user to result.html with query parameters
        window.location.href = 'result.html?' + queryParams.toString();
   }
</script>
